<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>KeikiYuka</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    
  </script>
  <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>


    <model-viewer  
    ar
    alt="KeikiYuka_wedding"
    src="keikiYuka.gltf" 
    ios-src="keikiYuka.usdz" 
    style="width:1000px;height:1500px;"             
    background-color="#efe3c1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>

	<button id="custom-ar-button" slot="ar-button">Start AR</button>
 

    </model-viewer>

    <style>
    #custom-ar-button {
      font-size: 32px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align:  center;
      bottom: 24px;
    }
  </style>
  
    
  </body>
  
</html>
